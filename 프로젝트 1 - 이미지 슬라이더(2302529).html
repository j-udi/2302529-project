<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이미지 슬라이더</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .slider {
            position: relative;
            width: 460px;
            height: 300px;
            overflow: hidden;
        }
        .images {
            position: absolute;
            width: auto;
            display: flex; /* 이미지들을 옆으로 나열하기 위해 flex 사용 */
            transition: left 1s ease; /* 슬라이드 애니메이션 추가 */
        }
        .image {
            width: 460px;
            height: 300px;
            flex: 0 0 auto; /* flex 아이템이 축소되지 않도록 설정 */
        }
    </style>
    <script>
        $(document).ready(function () {
            let current = 0; // 변수를 선언
            const width = 460;
            
            // 함수를 선언
            const moveTo = function () {
                $('.images').css('left', -current * width); // left 속성을 변경해 슬라이드
            };

            const imageLength = $('.slider').find('.image').length; // 슬라이더 내 이미지 개수 확인

            // 3초마다 슬라이더를 이동
            setInterval(function () {
                current = (current + 1) % imageLength;
                moveTo();
            }, 3000);

            // 슬라이더 스타일을 설정
            $('.images').css('width', width * imageLength); // .images 너비 설정

            // 슬라이더 버튼을 추가
            for (let i = 0; i < imageLength; i++) {
                $('<button></button>')
                    .attr('data-position', i)
                    .text(i)
                    .click(function () {
                        current = $(this).attr('data-position');
                        moveTo();
                    })
                    .insertBefore('.slider');
            }
        });
    </script>
</head>
<body>

        <div class="images">
